<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock ⏰</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">Kabul</option>
        <option value="">Herat</option>
        <option value="">Mazar-e-Sharif</option>
      </select>

      <div class="city">
        <div>
          <h2>New York 🇺🇸</h2>
          <div class="date">October 19th 2024</div>
        </div>
        <div class="time">3:30:05 <small>PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>London 🇬🇧</h2>
          <div class="date">October 19th 2024</div>
        </div>
        <div class="time">3:30:05 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris 🇫🇷</h2>
          <div class="date">October 19th 2024</div>
        </div>
        <div class="time">3:30:05 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was created with ❤️ by <strong>Razia Ebrahimi</strong> and
      is<a href="https://github.com/RaziaEbrahimi/world-clock" target="_blank">
        open sourced on Github.</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
